<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="pragma" content="no-cache">
        <title>Twonky</title>
		<link rel="stylesheet" href="/webconfig/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/webconfig/new.css" type="text/css" media="screen">
		<link rel="shortcut icon" href="/webconfig/favicon.ico">		
        <script src="/webconfig/jquery-1.5.1.min.js" type="text/javascript">
        </script>
        <script src="/webconfig/jquery.ba-bbq.min.js" type="text/javascript">
        </script>		
        <script src="/webconfig/config.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                initPage();                
            });
        </script>
    </head>
    <body>
		<div id="headWrapper">
			<div id="header">
				<div id="logodiv">
					<div id="logo"></div>
				</div>
				<div class="floatL" style="display:inline">
					<ul id="nav">
						<li><a id="0$3" onclick="clearTimeout(updateTimer); navigateTo('video');"><span string="video">&nbsp;</span></a></li>
						<li><a id="0$1" onclick="clearTimeout(updateTimer); navigateTo('music');"><span string="music">&nbsp;</span></a></li>
						<li><a id="0$2" onclick="clearTimeout(updateTimer); navigateTo('photo');"><span string="photo">&nbsp;</span></a></li>
					</ul>
				</div>
				<div id="login">
					<ul class="loginContainer">
						<li class="loginItem largestFont"><a onclick="clearTimeout(updateTimer); navigateTo('status');"><span string="settings"></span></a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>    	
        <div id="wrapper">
            <div id="content">
                <div id="accountForm" class="accountSettingsContainer">
					<div class="serverSettingsWrapper">
						<div id="leftNavContainer">
						</div>
                        <div class="serverSettingsContentWrapper">
                        </div>
                        <div class="clear">
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div id="footer" align="center">
			<div class="footerContent">
				<div id="footerUpperContainer" align="center">
					<div class="footerLogo floatL" id="link.footerLogo" onclick="window.location.href='http://www.twonky.com';" style="cursor:pointer;"></div>
					<div>
						<ul id="twFooterLinks">
							<li id="visitLink1"></li>
							<li id="visitLink2"></li>
							<li id="visitLink3"></li>
							<li id="visitLink4"></li>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<div id="footerLowerContainer" align="center">
					<ul id="twFooterFollowUs">
						<li><a href="http://www.facebook.com/Twonky" target="_blank" >
							<img class="ico_footer ico_f_fb" src="/webconfig/spacer.gif" complete="complete"/></a>
						</li>
						<li><a href="http://twitter.com/twonky" target="_blank" >
							<img class="ico_footer ico_f_tw" src="/webconfig/spacer.gif" complete="complete"/></a>
						</li>
						<li><a href="http://www.youtube.com/user/PacketVideo" target="_blank">
							<img class="ico_footer ico_f_yt" src="/webconfig/spacer.gif" complete="complete"/></a>
						</li>
						<li><a href="http://community.twonky.com/twonky" target="_blank">
							<img class="ico_footer ico_f_gs" src="/webconfig/spacer.gif" complete="complete"/></a>
						</li>
					</ul>
					<ul id="twFooterLegal">
						<li><div string="copyright"></div></li>
						<li id="legalLink1"></li>
					</ul>
					<ul id="twFooterLang">
					</ul>
					<div class="clear"></div>
				</div>
			</div>
		</div>		
    </body>
</html>
