<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>TwonkyServer</title>
		<link rel="stylesheet" href="reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="new.css" type="text/css" media="screen">
		<link rel="stylesheet" href="WebDavConfig.css" type="text/css" media="screen">
		<link rel="shortcut icon" href="favicon.ico">
        <script src="jquery-1.5.1.min.js" type="text/javascript">
        </script>
        <script src="jquery.ba-bbq.min.js" type="text/javascript">
        </script>
		<script src="config.js" type="text/javascript">
        </script>
        <script src="WebDavConfig.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                initPage();
            });
        </script>
    </head>
    <body>
		<div id="headWrapper">
			<div id="header">
				<div id="logo"></div>
				<div id="login">
					<ul class="loginContainer">
						<li class="loginItem largestFont"><a onclick="navigateTo('status');"><span string="settings"></span></a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
        <div id="wrapper">
            <div id="content">
                <div id="accountForm" class="accountSettingsContainer">
					<div class="serverSettingsWrapper">
						<div id="leftNavContainer">
						</div>
                        <div class="serverSettingsContentWrapper">
                        </div>
                        <div class="clear">
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div id="footer">
			<div class="footerContent">
				<div class="footerContentWrapper">
					<div class="footerTitle largestFont customFont" string="visit"></div>
					<ul>
						<li><a href="http://www.mytwonky.com" string="mytwonky.com"></a></li>
						<li><a href="http://www.twonky.com/about.aspx" string="twonky.com"></a></li>
					</ul>
				</div>
				<div class="footerContentWrapper">
					<div class="footerTitle largestFont customFont" string="follow_us"></div>
					<ul>
						<li><a href="http://www.facebook.com/pages/TwonkyMedia/39891103759" string="facebook"></a></li>
						<li><a href="http://twitter.com/twonkymedia" string="twitter"></a></li>
						<li><a href="http://www.youtube.com/user/PacketVideo" string="youtube"></a></li>
					</ul>
				</div>
				<div class="footerContentWrapper">
					<div class="footerTitle largestFont customFont" string="gethelp"></div>
					<ul>
						<li><a href="http://www.twonkyforum.com/" string="twonkyforums"></a></li>
						<li><a href="http://www.twonky.com/support/faqs.aspx" string="faqs"></a></li>
					</ul>
				</div>
				<div class="footerContentWrapper right">
						<div class="logo floatR" onclick="window.location.href='http://www.twonky.com';" style="cursor:pointer;"></div>
						<div class="clear"></div>
						<a href="" onclick="navigateTo('licenseinfo'); return false;" class="smallFont" string="licensinginfo"></a>
						<div class="smallestFont" string="copyright"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
