begin khronos

  begin egl display 1
    egl-dlls = libHwEGL.so
    glesv1-dlls = libHwGLESv1_CM.so
    glesv2-dlls = libHwGLESv2.so
    gpu-dlls= libHwGPU.so
  end egl display 

#  begin egl display 2
#    egl-dlls = libEGLsoftgl.so
#    glesv1-dlls = libGLESsoftgl.so
#    glesv1-dlls = libGLESsoftgl-sse2.so
#    glesv1-dlls = libGLESsoftgl-sse4.so
#  end egl display

  begin wfd device 1
    wfd-dlls = libHwWFDvmware.so
  end wfd device

end khronos

begin winmgr

  begin globals
    pointer-qsize = 1
    blits-logsize = 4096
    input-logsize = 8192
    requests-logsize = 65536
  end globals

  begin display internal
    video-mode = 1280 x 768 @ 60
    formats = rgba8888 rgbx8888 uyvy yuy2
    cursor = on
#    cursor-shape = pb_mouseCursor_default.bmp; 5,4
  end display

  begin class framebuffer
    display = internal
    pipeline = 1
    format = rgbx8888
    usage = gles2
    clip-position = 128,84
    clip-size = 1024x600
  end class

end winmgr
