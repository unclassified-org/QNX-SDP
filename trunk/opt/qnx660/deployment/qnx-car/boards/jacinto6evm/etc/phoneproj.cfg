<?xml version="1.0" encoding="UTF-8"?>
<root>
  <SupportedDevices>
    <Item>CarPlay</Item>
    <!-- <Item>gal</Item> -->
  </SupportedDevices>
  
  <Device name="CarPlay">
    <Name>CarPlay</Name>
    
    <Vendor>Apple Inc.</Vendor>
    
    <Service>
      <Command>airplaydemo</Command>
      <CommandArgs>--wwidth 960 --wheight 540 --width 960 --height 540 --hoffset 160 --maxfps 60 --no-knob --logfile /dev/shmem/carplay.log</CommandArgs>
    </Service>
    
    <AppEntry>
      <Name>carplay.testRel_carplay____210a0108</Name>
      <AppResource>
        <Path>/usr/PhoneProjection/CarPlay</Path>
        <ManifestName>MANIFEST.MF</ManifestName>
        <IconName>default.png</IconName>
        <BarDescriptor>bar-descriptor.xml</BarDescriptor>
        <Command>display_black</Command>
      </AppResource>
    </AppEntry>
  
  </Device>
  
</root>
