begin khronos

  begin egl display 1
    egl-dlls = [IMG%s] libusc.so libsrv_um.so libpvr2d.so libIMGegl.so
    glesv1-dlls = libusc.so libsrv_um.so  libIMGegl.so libImgGLESv1_CM.so
    glesv2-dlls = libusc.so libsrv_um.so libusc.so libIMGegl.so libImgGLESv2.so
    gpu-dlls = libsrv_um.so libpvr2d.so pvrsrv.so
    gpu-string = SGX540rev120
    aperture = 200
  end egl display
  
  begin wfd device 1
    wfd-dlls = libwfdcfg-generic.so libWFDjacinto6.so

    # Pipeline/display binding
    # 1 = main display (hdmi) 
    # 2 = second display
    video1 = 2
    video2 = 2
    video3 = 1
    gfx = 1

  end wfd device

end khronos

begin winmgr

  begin globals
    blit-config = pvr2d
    blits-logsize = 4096
    input-logsize = 8192
    requests-logsize = 65536
    input = gamepad
    input = keyboard
    input = mouse
  end globals


  begin display 1
    formats = rgba8888 rgbx8888 nv12
    video-mode = 1280 x 720 @ 60
    #video-mode = 768 x 1366 @ 60
    #rotation = 270
    #cursor = auto
  end display

  begin display 2
    formats = rgba8888 rgbx8888 nv12
    video-mode = 1280 x 800 @ 57
    cursor = auto
  end display

  begin class framebuffer
    display = 2
    #display = 1
    pipeline = 1
    format = rgba8888
    usage = pvr2d
  end class

  begin mtouch
    #driver = devi
    #options = height=800,width=1280,poll=1000
    driver = lg-tsc101
    options = poll=1,verbose=3,skip_idle_disable=1,max_touchpoints=10
  end mtouch 

end winmgr
