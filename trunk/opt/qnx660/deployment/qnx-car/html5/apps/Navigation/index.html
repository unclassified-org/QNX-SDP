<!DOCTYPE html>
<html>
	<head>
		<!-- 
			The main and only HTML page for Navigation
			@author mlapierre
		
			$Id: index.html 6967 2013-08-13 14:34:34Z mlapierre@qnx.com $ 
		-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>Navigation</title>

		<link rel="stylesheet" href="resources/css/external-includes.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<!-- qnx.theme2 stylesheet, settings -->
		<link rel="stylesheet" id="theme-css" app="Navigation" type="text/css" charset="utf-8">


		<script type="text/javascript">
			function onReady() {
				var node = document.createElement("script");
				node.setAttribute("type", "text/javascript");
				node.setAttribute("src", "app.js");
				document.getElementsByTagName("head")[0].appendChild(node);		
			}

			function onLoad() {
				if (window.cordova) {
					document.addEventListener("deviceready", onReady);
				} else {
					document.addEventListener("webworksready", onReady);
				}
			}
		</script>
		<script src="local:///chrome/webworks.js" type="text/javascript" charset="utf-8"></script>
		<script src="local:///cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="platform:///apps/common/js/touch-2.2.1/sencha-touch-all.js" type="text/javascript" charset="utf-8"></script>
		<script src="platform:///apps/common/ui-framework/sencha/view/menu/ShowButton.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body onload="onLoad();">
	</body>
</html>
